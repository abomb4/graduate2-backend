buildscript {
    ext.spring_boot_version = "1.5.12.RELEASE"

    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${spring_boot_version}")
    }

}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group = "org.abomb4.graduate2"
version = "1.0.0-SNAPSHOT"

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    // basic
    log4j2_version = '2.7'

    // Spring
    spring_session_version = '1.3.2.RELEASE'

    // DB
    mysql_connector_version = '5.1.45'
    mybatis_version = '1.3.2'

    // Caching
    lettuce_5_version = '5.0.2.RELEASE'
    lettuce_4_version = '4.4.0.Final'

    // Utils
    jackson_version = '2.9.2'
    gson_version = '2.2.4'
    commons_lang3_version = '3.7'
    commons_codec_version = '1.11'

    // Functional libs
    hanlp_version = 'portable-1.5.3'

    // activiti
    activiti_spring_boot_version = '5.21.0'
}

dependencies {
    // basic
    compile fileTree(dir: "lib", include: ["*.jar"])
    testCompile group: "junit", name: "junit", version: "4.12"
    testCompile "org.springframework.boot:spring-boot-starter-test:${spring_boot_version}"
    compile "org.apache.logging.log4j:log4j-web:${log4j2_version}"

    // Spring
    compile "org.springframework.boot:spring-boot-starter-web:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-starter-log4j2:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-maven-plugin:${spring_boot_version}"
    compile "org.springframework.boot:spring-boot-devtools:${spring_boot_version}"
    compile("org.springframework.boot:spring-boot-starter-mail:${spring_boot_version}")
    compile("org.springframework.boot:spring-boot-starter-security:${spring_boot_version}")
    compile "org.springframework.boot:spring-boot-starter-data-redis:${spring_boot_version}"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:${mybatis_version}"
    compile "org.springframework.session:spring-session-data-redis:${spring_session_version}"
    // DB
    compile "mysql:mysql-connector-java:${mysql_connector_version}"

    // Caching
    // compile "io.lettuce:lettuce-core:${lettuce_5_version}"
    compile "biz.paluch.redis:lettuce:${lettuce_4_version}"

    // Utils
    compile "com.fasterxml.jackson.core:jackson-databind:${jackson_version}"
    compile "com.fasterxml.jackson.core:jackson-core:${jackson_version}"
    compile "com.fasterxml.jackson.core:jackson-annotations:${jackson_version}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jackson_version}"
    compile "com.google.code.gson:gson:${gson_version}"
    compile "org.apache.commons:commons-lang3:${commons_lang3_version}"
    compile "commons-codec:commons-codec:${commons_codec_version}"

    // Functional libs
    compile "com.hankcs:hanlp:${hanlp_version}"
    compile 'javax.mail:javax.mail-api:1.6.1'
    compile 'javax.mail:mail:1.4.7'

    // activiti
    compile "org.activiti:activiti-spring-boot-starter-basic:${activiti_spring_boot_version}"
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'

}